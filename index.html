<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="flashcard.png" />

  <link rel="stylesheet" href="style.css">
  <title>Flashcards</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav">
                <h1>Flashcards</h1>
                <div>
                    <button onclick="showCrateCardBox()">New Card</button>
                    <button onclick="delFlashcards()">Delete Card</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="create-box">
            <h2 style="text-align: center; color: black;">Create Flashcard</h2>
            <label for="question">Question</label>
            <textarea id="question"></textarea>
            <br>
            <label for="answer">Answer</label>
            <textarea id="answer"></textarea>
        </div>
        <div>
            <button onclick="addFlashcard()">Save</button>
            <button onclick="hideCreateBox()">Close</button>
        </div>

    </div>
    <div class="flashcards"></div>

  
  <script src="script.js"></script>
</body>
</html>
